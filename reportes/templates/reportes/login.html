<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f7fa; color: #333; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 400px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; margin-bottom: 5px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; font-size: 16px; }
        button { padding: 10px; background-color: #2c3e50; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #2c3e50; }
        .error { color: #e74c3c; text-align: center; }
        .nav-links { margin-top: 20px; text-align: center; }
        .nav-links a { color: #3498db; text-decoration: none; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        {% if form.errors %}
            <p class="error">Usuario o contraseña incorrectos. Intenta de nuevo.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="nav-links">
            <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</body>
</html>

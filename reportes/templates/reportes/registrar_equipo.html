<!DOCTYPE html>
<html>
<head>
    <title>Registrar Equipo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f7fa; color: #333; padding: 20px; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; margin-bottom: 5px; }
        input, textarea, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; font-size: 16px; }
        button { padding: 10px; background-color: #2ecc71; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #27ae60; }
        .nav-links { margin-top: 20px; text-align: center; }
        .nav-links a { padding: 8px 16px; background-color: #3498db; color: #fff; border-radius: 5px; text-decoration: none; }
        .nav-links a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Equipo</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <div class="nav-links">
            <a href="{% url 'lista_equipos' %}">Volver</a>
        </div>
    </div>
</body>
</html>

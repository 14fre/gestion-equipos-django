<!DOCTYPE html>
<html>
<head>
    <title>Eliminar {{ equipo.nombre }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f7fa; color: #333; padding: 20px; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        form { display: flex; flex-direction: column; gap: 15px; }
        button { padding: 10px; background-color: #e74c3c; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #c0392b; }
        .nav-links { margin-top: 20px; text-align: center; }
        .nav-links a { padding: 8px 16px; background-color: #3498db; color: #fff; border-radius: 5px; text-decoration: none; }
        .nav-links a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Eliminar {{ equipo.nombre }}?</h1>
        <p>¿Estás seguro de que deseas eliminar este equipo? Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminación</button>
        </form>
        <div class="nav-links">
            <a href="{% url 'lista_equipos' %}">Cancelar</a>
        </div>
    </div>
</body>
</html>
